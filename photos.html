<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>TBNano</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.blue_grey-light_blue.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" href="./dist/css/material-photo-gallery.css">
	
	<style>
			body {
				background: #fefefe;
				color: white;
				-webkit-font-smoothing: antialiased;
				-moz-osx-font-smoothing: grayscale;
				text-align: center;
				font-family: 'Roboto Mono';
			}

			h2 {
				font-weight: 300;
				margin: 4vh 4vw;
				letter-spacing: 3px;
				color: grey;
				text-transform: uppercase;
			}

			.demo-btn {
				display: inline-block;
				margin: 0 2.5px 4vh 2.5px;
				text-decoration: none;
				color: grey;
				padding: 15px;
				line-height: 1;
				min-width: 140px;
				background: rgba(0,0,0, 0.07);
				border-radius: 6px;
			}

			.demo-btn:hover {
				background: rgba(0,0,0,0.12);
			}

			@media (max-width: 640px) {

				.demo-btn {
					min-width: 0;
					font-size: 14px;
				}
			}
		</style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                    <span class="mdl-layout__title">TBNano</span>
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" href="index.html">About</a>
                    <a class="mdl-navigation__link" href="team.html">The Team</a>
                    <a class="mdl-navigation__link" href="mentor.html">Mentors</a>
                    <a class="mdl-navigation__link" href="blog.html">Blog</a>
					<a class="mdl-navigation__link is-active" href="photos.html">Photos</a>
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" href="index.html">About</a>
                    <a class="mdl-navigation__link" href="team.html">The Team</a>
                    <a class="mdl-navigation__link" href="mentor.html">Mentors</a>
                    <a class="mdl-navigation__link" href="blog.html">Blog</a>
					<a class="mdl-navigation__link is-active" href="photos.html">Photos</a>
                </nav>
            </nav>
        </div>
    </div>

	<div class="m-p-g">
			<div class="m-p-g__thumbs" data-google-image-layout data-max-height="350">
				<img src="images\6.jpg" data-full="images\6.jpg" class="m-p-g__thumbs-img" />
				<img src="images\1.jpg" data-full="images\1.jpg" class="m-p-g__thumbs-img" />
				<img src="images\2.jpg" data-full="images\2.jpg" class="m-p-g__thumbs-img" />
				<img src="images\3.jpg" data-full="images\3.jpg" class="m-p-g__thumbs-img" />
				<img src="images\4.jpg" data-full="images\4.jpg" class="m-p-g__thumbs-img" />
				<img src="images\5.jpg" data-full="images\5.jpg" class="m-p-g__thumbs-img" />
				<img src="images\6.jpg" data-full="images\6.jpg" class="m-p-g__thumbs-img" />
				<img src="images\7.jpg" data-full="images\7.jpg" class="m-p-g__thumbs-img" />
				<img src="images\8.jpg" data-full="images\8.jpg" class="m-p-g__thumbs-img" />
				<img src="images\9.jpg" data-full="images\9.jpg" class="m-p-g__thumbs-img" />
				<img src="images\10.jpg" data-full="images\10.jpg" class="m-p-g__thumbs-img" />
				<img src="images\11.jpg" data-full="images\11.jpg" class="m-p-g__thumbs-img" />
				<img src="images\12.jpg" data-full="images\12.jpg" class="m-p-g__thumbs-img" />
			</div>

			<div class="m-p-g__fullscreen"></div>
		</div>

		<script src="./dist/js/material-photo-gallery.js"></script>
		<script>
			var elem = document.querySelector('.m-p-g');

			document.addEventListener('DOMContentLoaded', function() {
				var gallery = new MaterialPhotoGallery(elem);
			});
		</script>
	
	
    <script src="https://code.getmdl.io/1.2.0/material.min.js"></script>
</body>

</html>
